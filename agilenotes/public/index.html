<body>
    <div id="wrapper">
      <div id="site">
        <div id="title">
          <h1>Agile Notes<span></span></h1>
        </div>

        <div id="login" title="Login" style="display:none;">
			<form >
				<p class="validateTips">Login to Agile Notes with your name and password.</p>
				<label for="username">Name</label>
				<input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all" />
				<label for="password">Password</label> 
				<input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all" />
			</form>
		</div>

        <ul class="splitter">
            <div class='system-menu'/>
        </ul>
        
        <div id="appWizard" class="wizard" title="Create New Application" style="display:none;">
			<div >
				<p class="validateTips">All form fields are required.</p>
				<label for="name">Name</label> 
				<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
				<label for="title">Title</label>
				<input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all" />
				<label for="icon">Icon</label> 
				<input type="file" name="icon" id="icon" class="text ui-widget-content ui-corner-all" />
				<label for="description">Description</label> 
				<textarea name="description" id="description" class="text ui-widget-content ui-corner-all"></textarea>
			</div>
		</div>
        <div class="apps"></div>
      </div>
    </div>

	<div class="taskbar" style="display:none;">
		<ul></ul>
	</div>
